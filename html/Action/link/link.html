<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../resources/css/reset.css">
    <link rel="stylesheet" href="../../../resources/css/common.css">
    <link rel="stylesheet" href="link.css">
    <title>link 만들기</title>
</head>
<body>
    <div class="link">
        <a href="#" target="_blank" title="새창열림">Link (링크)</a>
        <a href="#" target="_blank" title="새창열림">Button (버튼)</a>
    </div>

    <hr>
    <div class="contents">
        <div class="link_btn_wrap">
            <div class="link_type_btn">
                <a class="link_btn link_btn1" href="#" target="_blank" title="새창열림">버튼</a> 
                <a class="link_btn link_btn2" href="#" target="_blank" title="새창열림">버튼</a> 
                <a class="link_btn link_btn3" href="#" target="_blank" title="새창열림">버튼</a> 
            </div>
            <div class="link_type_link">
                <div class="link_a_wrap">
                    <a class="link_txt link_txt1" href="#" target="_blank" title="새창열림">버튼</a> 
                    <a class="link_txt link_txt2" href="#" target="_blank" title="새창열림">
                        <i class="link_icon1"></i>버튼
                        <i class="link_icon2"></i>
                    </a> 
                </div>
            </div>
            <div class="link_type_icon">
                <a href="#" target="_blank" title="새창열림">버튼</a> 
                <a href="#" target="_blank" title="새창열림">버튼</a> 
                <a href="#" target="_blank" title="새창열림">버튼</a> 
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.contents').addEventListener('click', e => {
            e.preventDefault();
        })
    </script>

</body>
</html>
